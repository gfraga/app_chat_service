<!DOCTYPE HTML>
<html>

<head>
    <title>Chat Service</title>

    <style>
        .container {
            height: auto;
            overflow: hidden;
            background: #757575;
        }

        .right {
            width: 85%;
            height: 100%;
            float: right;                        
        }

        .left {
            float: left;
            width: 15%;
            height: 100%;
            overflow: hidden;
        }
    </style> ​​
</head>

<body>
    <div class="container">
        <div class="left">
            <div style="padding: 20px 20px 20px 20px">
                <label style="color:white;">Rooms:</label>
                <select multiple style="width:100%; height: 500px">
                    <option value="1">Sala 1</option>
                    <option value="2">Sala 2</option>
                    <option value="3">Sala 3</option>
                    <option value="4">Sala 4</option>
                </select>
                <input idtype="text" style="width:65%">
                <button>Add</button>
            </div>
        </div>
        <div class="right">
            <div style="padding: 20px 20px 20px 20px">
                <textarea name="txtOut" style="width:100%" rows="40"></textarea>
                <br>
                <label style="color:white;">Message:</label>
                <input idtype="text" style="width:85%">
                <button style="width:5%">Send</button>
            </div>
        </div>
    </div>

</body>

</html>
